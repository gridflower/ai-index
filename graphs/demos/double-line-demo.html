<head>
  <!-- Plotly.js -->
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
<!-- Plotly chart will be drawn inside this DIV -->
<div id="myDiv" style="width: 100%; height: 500px;"></div>
<script>

function extendObject(obj1, obj2) {
    return Object.assign({}, obj1, obj2);
}

var trace1 = {
  x: [1995, 2000, 2005, 2010, 2015],
  y: [.1, .2, .3, .4, .5],
  name: 'Plot 1',
  type: 'scatter', 

  /* Connects points with a bolded line. */
  mode: 'lines',
  line: {
    color: 'rgb(101, 190, 235)',
    width: 3
  }
}

/************/
/* NEW PLOT */
/************/
var trace2 = {
  x: [2010, 2015, 2017],
  y: [.3, .4, .7],
  name: 'Plot 2',
  type: 'scatter', 

  /* Connects points with a bolded line. */
  mode: 'lines',
  line: {
    color: 'rgb(151, 129, 225)',
    width: 3
  }
}

/* GRID SETTINGS */
var gridline_settings = {

    /* Control internals grid lines */
    showgrid: true,
    gridcolor: '#dcdddc',
    gridwidth: 2,

     /* Controls border around the graph */
    showline: true,
    mirror: true,
    linecolor: '#dcdddc',
    linewidth: 2,
}

/*****************/
/* ADDED TO DATA */
/*****************/
var data = [trace1, trace2];

var layout = {
  width: 500,
  height: 350,
  
  // showlegend: true,

  /* BCAKGROUND COLOR FOR IMAGE */
  paper_bgcolor: "rgb(248, 248, 248)",
  /* GRAPH BACKGROUND COLOR */
  plot_bgcolor: 'rgb(255,255,255)',

  /* TITLE */
  title: "<b>Test Data</b>",
  titlefont: {
    size: 20,
  },

  /* SET MAIN FONT */
  font: {
      family: 'Proxima Nova, monospace',
      color: '#444444'
  },

  /* X AXIS */ 
  xaxis: extendObject({
    title: '<b>X Axis</b>',
    range: [1995, 2017],
    titlefont: {
      size: 18,
    },
  }, gridline_settings),

  /* Y AXIS */ 
  yaxis: extendObject({
    title: '<b>Y Axis</b>',
    range: [0, 1],
    tickformat: ',.0%',
    titlefont: {
      size: 18,
    },

    /* TICKS */
    ticks: 'outside',
    ticklen: 8,
    tickwidth: 2,
    tickcolor: '#dcdddc'
  },gridline_settings),
}

Plotly.newPlot('myDiv', data, layout)
</script>
</body>
