<head>
  <!-- Plotly.js -->
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<style>body{margin: 0;}</style>
</head>
<body>
<!-- Plotly chart will be drawn inside this DIV -->
<div id="myDiv" style="width: 100%; height: 500px;"></div>
<script>

function extendObject(obj1, obj2) {
    return Object.assign({}, obj1, obj2);
}

var imagenet = {
  x: [2010, 2011, 2012, 2013, 2014, 2015, 2016, 2017],
  y: [0.72, 0.74, 0.85, 0.89, 0.93, 0.96, 0.97, 0.98],
  type: 'scatter',
  name: "Best AI System",

  /* Connects points with a bolded line. */
  mode: 'lines',
  line: {
    color: '#6AC7F5',
    width: 3
  }
};

var human = {
  x: [2010, 2017],
  y: [0.949, 0.949],
  type: "scatter",
  name: "Human Performance",
  /* Connects points with a bolded line. */
  mode: 'lines',
  line: {
    color: '#d26a69',
    width: 3
  }
}

/* GRID SETTINGS */
var gridline_settings = {

    /* Control internals grid lines */
    showgrid: true,
    gridcolor: '#dcdddc',
    gridwidth: 2,

     /* Controls border around the graph */
    showline: true,
    mirror: true,
    linecolor: '#dcdddc',
    linewidth: 2,
}
var data = [human, imagenet];
var layout = {
  width: 500,
  height: 350,

  // shapes: [
  //   //line horizontal
  //   {
  //     type: 'line', x0: "2015-10-01", x1: "2017-7-1", y0: .8303, y1: .8303,
  //     line: {
  //       color: 'rgb(55, 128, 191)',
  //       width: 3
  //     }
  //   },
  // ],

  /* GRAPH BACKGROUND COLOR */
  plot_bgcolor: 'rgb(255,255,255)',
  /* BCAKGROUND COLOR FOR IMAGE */
  paper_bgcolor: "rgb(248, 248, 248)",

  font: {
      family: 'Proxima Nova, monospace',
      color: '#444444'
  },

  /* TITLE */
  title: "<b>Object Detection, LSVRC Competition</b>",
  titlefont: {
    size: 20,
  },

  /* xaxis */ 
  xaxis: extendObject({
    title: '<b>Year</b>',
    titlefont: {
      size: 18,
    },
  }, gridline_settings),

  /* yaxis */ 
  yaxis: extendObject({
    title: '<b>Accuracy</b>',
    // range: [.7, .9999],
    range: [.7, 1],
    tickformat: ',.0%',
    titlefont: {
      size: 18,
    },

    ticks: 'outside',
    ticklen: 8,
    tickwidth: 2,
    tickcolor: '#dcdddc'
    /* HACK FOR CREATING AN OFFSET BETWEEN GRAPH AND AXIS LABELS*/
    // tickcolor: 'rgb(248, 248, 248)'
  },gridline_settings),
}

Plotly.newPlot('myDiv', data, layout);

/* Adjust X Axis */
item = document.getElementsByClassName("xtitle")[0];
item.style.transform = "translate(0px,-10px)";

// /* Adjust Y Axis Title*/
item = document.getElementsByClassName("ytitle")[0];
item.style.transform = "rotate(-90deg) translate(-218px, -160px)";
</script>
</body>
