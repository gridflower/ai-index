<head>
  <!-- Plotly.js -->
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<style>
@font-face {
font-family: 'Calibre';
src: url('calibre-medium.ttf') format('truetype');
font-weight: bold;
font-style: normal;
}
@font-face {
font-family: 'Calibre';
src: url('calibre.ttf') format('truetype');
font-weight: normal;
font-style: normal;
}
@font-face {
font-family: 'Calibre2';
src: url('calibre-bold.ttf') format('truetype');
font-weight: normal;
font-style: normal;
}
body{margin: 0;}
</style>
</head>
<body>
<!-- Plotly chart will be drawn inside this DIV -->
<div id="myDiv" style="width: 100%; height: 350px;"></div>
<div style="background-color: #f1f2f1; font-family: Calibre; width: 520px; height: 30px; display: flex; align-items: center;">
  <div style="width: 520px; height: 30px; display: flex; align-items: center; opacity: .5;">
  <!-- <div style="padding-left: 15px; font-size: 12px; margin-top: 4px;">Sources: <b>image-net.org</b></div> -->
<div style="margin-left: auto; margin-right: 7px; font-family: Calibre2; margin-top: 4px; font-size: 8px; letter-spacing: .4px;">AIINDEX.ORG</div>
  <img style="padding-right: 15px; height: 15px; width: auto;" src="index_logo_square_alpha.png"/>
</div>
<script>

function extendObject(obj1, obj2) {
    return Object.assign({}, obj1, obj2);
}

var AAAI = {
  x: [1984, 1986, 1987, 1988, 1990, 1991, 1992, 1993, 1994, 1996, 1997, 1998, 1999, 2000, 2002, 2004, 2005, 2006, 2007, 2008, 2010, 2011, 2012, 2013, 2014, 2015, 2016],
  y: [3300, 5334, 4733, 3970, 2800, 1950, 1685, 1379, 1964, 1371, 1262, 1417, 1250, 1358, 1399, 1534, 1116, 1263, 1064, 1113, 918, 1108, 934, 807, 1019, 1380, 1289],
  type: 'scatter',
  name: "AAAI",

  /* Connects points with a bolded line. */
  mode: 'lines',
  line: {
    color: '#9550d8',
    width: 3
  }
};

var IJCAI = {
  x: [1985, 1989, 1995, 1997, 1999, 2001, 2005, 2007, 2009, 2011, 2013, 2015, 2016],
  y: [4995, 3700, 2059, 1325, 1373, 1150, 1018, 1215, 1265, 1493, 920, 1134, 1671],
  type: 'scatter',
  name: "IJCAI",

  /* Connects points with a bolded line. */
  mode: 'lines',
  line: {
    color: '#65c6f0',
    width: 3
  }
};

var NIPS = {
  x: [1995, 2002, 2003, 2004, 2005, 2006, 2007, 2008, 2009, 2010, 2011, 2012, 2013, 2014, 2015, 2016],
  y: [500, 708, 721, 815, 926, 913, 1050, 1000, 1239, 1354, 1452, 1676, 1994, 2581, 3852, 5230],
  type: 'scatter',
  name: "NIPS",

  /* Connects points with a bolded line. */
  mode: 'lines',
  line: {
    color: '#e1c629',
    width: 3
  }
};

var CVPR = {
  x: [2011, 2012, 2013, 2014, 2015, 2016],
  // y: [1496, 1811, 1991, 2061, 2750, 3606],
  y: [1575, 1811, 1991, 2061, 2750, 3606],
  type: 'scatter',
  name: "CVPR",

  /* Connects points with a bolded line. */
  mode: 'lines',
  line: {
    color: '#d86f98',
    width: 3
  }
};

var ICML = {
  x: [2007, 2008, 2009, 2010, 2011, 2012, 2013, 2014, 2015, 2016],
  y: [406, 540, 579, 514, 546, 744, 500, 800, 1725, 3103],
  type: 'scatter',
  name: "ICML",

  /* Connects points with a bolded line. */
  mode: 'lines',
  line: {
    color: '#72cc85',
    width: 3
  }
};

var ICRA = {
  x: [2005, 2006, 2007, 2008, 2009, 2010, 2011, 2012, 2013, 2014, 2015, 2016],
  y: [1000, 700, 1000, 1200, 1000, 1200, 1200, 1300, 1200, 1300, 1500, 2000],
  type: 'scatter',
  name: "ICRA",

  /* Connects points with a bolded line. */
  mode: 'lines',
  line: {
    color: '#7b7e99',
    width: 3
  }
}

var ACL = {
  x: [2000, 2001, 2002, 2003, 2004, 2005, 2007, 2008, 2009, 2010, 2011, 2012, 2013, 2014, 2015, 2016],
  y: [450, 573, 676, 574, 682, 696, 1075, 759, 799, 955, 1101, 973, 987, 1437, 745, 1649],
  type: 'scatter',
  name: "ACL",

  /* Connects points with a bolded line. */
  mode: 'lines',
  line: {
    color: '#353b3d',
    width: 3
  }
}


/* GRID SETTINGS */
var gridline_settings = {

    /* Control internals grid lines */
    showgrid: true,
    gridcolor: '#dcdddc',
    gridwidth: 2,

    zeroline: true,
    zerolinecolor: '#dcdddc',
    zerolinewidth: 2,

     /* Controls border around the graph */
    showline: true,
    mirror: true,
    linecolor: '#dcdddc',
    linewidth: 2,
};

var data = [AAAI, IJCAI, NIPS, CVPR, ICML, ICRA, ACL];
var layout = {
  height: 350,
  // width: 500,
  width: 520,
  margin: {
    l: 100,
  },

  /* GRAPH BACKGROUND COLOR */
  plot_bgcolor: 'rgb(255,255,255)',
  /* BCAKGROUND COLOR FOR IMAGE */
  paper_bgcolor: "rgb(248, 248, 248)",

  font: {
      family: 'Calibre',
      color: '#444444'
  },

  /* TITLE */
  title: "<b>Large Conference Attendance</b>",
  titlefont: {
    size: 20,
  },

  /* xaxis */ 
  xaxis: extendObject({
    title: '<b>Year</b>',
    range: [1985, 2016],
    titlefont: {
      size: 18,
    },
  }, gridline_settings),

  /* yaxis */ 
  yaxis: extendObject({
    title: '<b>Attendees</b>',
    range: [0, 6000],
    nticks: 5,
    titlefont: {
      size: 18,
    },

    ticks: 'outside',
    ticklen: 8,
    tickwidth: 2,
    tickcolor: '#dcdddc',
    /* HACK FOR CREATING AN OFFSET BETWEEN GRAPH AND AXIS LABELS*/
    // tickcolor: 'rgb(248, 248, 248)'
  },gridline_settings),
}

Plotly.newPlot('myDiv', data, layout)

/* Adjust X Axis */
item = document.getElementsByClassName("xtitle")[0];
item.style.transform = "translate(0px,-10px)";

/* Adjust Y Axis Title*/
item = document.getElementsByClassName("ytitle")[0];
item.style.transform = "rotate(-90deg) translate(-230px, -150px)";
</script>
</body>
