<head>
  <!-- Plotly.js -->
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<style>
@font-face {
font-family: 'Calibre';
src: url('calibre-medium.ttf') format('truetype');
font-weight: bold;
font-style: normal;
}
@font-face {
font-family: 'Calibre';
src: url('calibre.ttf') format('truetype');
font-weight: normal;
font-style: normal;
}
body{margin: 0;}
</style>
</head>
<body>
<!-- Plotly chart will be drawn inside this DIV -->
<div id="myDiv" style="width: 100%; height: 500px;"></div>
<script>

function extendObject(obj1, obj2) {
    return Object.assign({}, obj1, obj2);
}

var US = {
  x: [2000, 2001, 2002, 2003, 2004, 2005, 2006, 2007, 2008, 2009, 2010, 2011, 2012, 2013, 2014, 2015],
  y: [15000, 11000, 10000, 14000, 16000, 22000, 18000, 20000, 17192, 8992, 17114, 19337, 22598, 22591, 27685, 31464],
  type: 'scatter',
  name: "North America",

  /* Connects points with a bolded line. */
  mode: 'lines',
  line: {
    color: '#9550d8',
    width: 3
  }
};

var all = {
  x: [2000, 2001, 2002, 2003, 2004, 2005, 2006, 2007, 2008, 2009, 2010, 2011, 2012, 2013, 2014, 2015],
  y: [99000, 78000, 69000, 81000, 97000, 120000, 112000, 114000, 113000, 60000, 121000, 166000, 159000, 178000, 221000, 254000],
  type: 'scatter',
  name: "International",

  /* Connects points with a bolded line. */
  mode: 'lines',
  line: {
    color: '#65c6f0',
    width: 3
  }
};

/* GRID SETTINGS */
var gridline_settings = {

    /* Control internals grid lines */
    showgrid: true,
    gridcolor: '#dcdddc',
    gridwidth: 2,

    zeroline: true,
    zerolinecolor: '#dcdddc',
    zerolinewidth: 2,

     /* Controls border around the graph */
    showline: true,
    mirror: true,
    linecolor: '#dcdddc',
    linewidth: 2,
};

var data = [US, all];
var layout = {
  width: 550,
  height: 350,
  margin: {
    l: 100,
  },

  /* GRAPH BACKGROUND COLOR */
  plot_bgcolor: 'rgb(255,255,255)',
  /* BCAKGROUND COLOR FOR IMAGE */
  paper_bgcolor: "rgb(248, 248, 248)",

  font: {
      family: 'Calibre',
      color: '#444444'
  },

  /* TITLE */
  title: "<b>Purchased Robots</b>",
  titlefont: {
    size: 20,
  },

  /* xaxis */ 
  xaxis: extendObject({
    title: '<b>Year</b>',
    titlefont: {
      size: 18,
    },
    // tick0: 1996,
    // range: ["1996", "2017"],
  }, gridline_settings),

  /* yaxis */ 
  yaxis: extendObject({
    title: '<b>Robots</b>',
    range: [0, 300000],
    titlefont: {
      size: 18,
    },

    ticks: 'outside',
    ticklen: 8,
    tickwidth: 2,
    tickcolor: '#dcdddc',

    /* HACK FOR CREATING AN OFFSET BETWEEN GRAPH AND AXIS LABELS*/
    // tickcolor: 'rgb(248, 248, 248)'
  },gridline_settings),
}

Plotly.newPlot('myDiv', data, layout)

/* Adjust X Axis */
item = document.getElementsByClassName("xtitle")[0];
item.style.transform = "translate(0px,-10px)";

/* Adjust Y Axis Title*/
item = document.getElementsByClassName("ytitle")[0]
item.style.transform = "rotate(-90deg) translate(-240px, -150px)";
</script>
</body>
