<head>
  <!-- Plotly.js -->
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<style>
@font-face {
font-family: 'Calibre';
src: url('calibre-medium.ttf') format('truetype');
font-weight: bold;
font-style: normal;
}
@font-face {
font-family: 'Calibre';
src: url('calibre.ttf') format('truetype');
font-weight: normal;
font-style: normal;
}
@font-face {
font-family: 'Calibre2';
src: url('calibre-bold.ttf') format('truetype');
font-weight: normal;
font-style: normal;
}
body{margin: 0;}
</style>
</head>
<body>
<!-- Plotly chart will be drawn inside this DIV -->
<div id="myDiv" style="width: 100%; height: 350px;"></div>
<div style="background-color: #f1f2f1; font-family: Calibre; width: 500px; height: 30px; display: flex; align-items: center;">
  <div style="width: 500px; height: 30px; display: flex; align-items: center; opacity: .5;">
  <div style="padding-left: 15px; font-size: 12px; margin-top: 4px;">Source: <b>Electronic Frontier Foundation, AI Progress Metrics</b></div>
<div style="margin-left: auto; margin-right: 7px; font-family: Calibre2; margin-top: 4px; font-size: 8px; letter-spacing: .4px;">AIINDEX.ORG</div>
  <img style="padding-right: 15px; height: 15px; width: auto;" src="index_logo_square_alpha.png"/>
</div>
<script>

function extendObject(obj1, obj2) {
    return Object.assign({}, obj1, obj2);
}

var speech = {
  x: [2011, 2013, 2014, 2015, 2016, 2017],
  y: [0.839, 0.885, 0.896, 0.92, 0.942, 0.949],
  type: 'scatter',
  name: "Best AI System",

  /* Connects points with a bolded line. */
  mode: 'lines',
  line: {
    color: '#9550d8',
    width: 3
  }
};

var human = {
  x: [2010, 2017.5],
  y: [0.949, 0.949],
  type: "scatter",
  name: "Human Performance",
  /* Connects points with a bolded line. */
  mode: 'lines',
  line: {
    color: '#d26a69',
    width: 3
  }
}

/* GRID SETTINGS */
var gridline_settings = {

    /* Control internals grid lines */
    showgrid: true,
    gridcolor: '#dcdddc',
    gridwidth: 2,

     /* Controls border around the graph */
    showline: true,
    mirror: true,
    linecolor: '#dcdddc',
    linewidth: 2,
}
var data = [human, speech];
var layout = {
  width: 500,
  height: 350,

  /* GRAPH BACKGROUND COLOR */
  plot_bgcolor: 'rgb(255,255,255)',
  /* BCAKGROUND COLOR FOR IMAGE */
  paper_bgcolor: "rgb(248, 248, 248)",

  font: {
      family: 'Calibre',
      color: '#444444'
  },

  /* TITLE */
  title: "<b>Speech Recognition, Switchboard HUB5'00</b>",
  titlefont: {
    size: 20,
  },

  /* xaxis */ 
  xaxis: extendObject({
    title: '<b>Year</b>',
    titlefont: {
      size: 18,
    },
    range: [2010, 2017.5],
  }, gridline_settings),

  /* yaxis */ 
  yaxis: extendObject({
    title: '<b>Accuracy</b>',
    tickformat: ',.0%',
    titlefont: {
      size: 18,
    },

    range: [.8, 1],

    ticks: 'outside',
    ticklen: 8,
    tickwidth: 2,
    tickcolor: '#dcdddc'
    /* HACK FOR CREATING AN OFFSET BETWEEN GRAPH AND AXIS LABELS*/
    // tickcolor: 'rgb(248, 248, 248)'
  },gridline_settings),
}

Plotly.newPlot('myDiv', data, layout)

/* Adjust Y Axis Title*/
item = document.getElementsByClassName("ytitle")[0]
item.style.transform = "rotate(-90deg) translate(-218px, -160px)"

/* Adjust X Axis */
item = document.getElementsByClassName("xtitle")[0];
item.style.transform = "translate(0px,-10px)";

</script>
</body>
