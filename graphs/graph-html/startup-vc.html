<head>
  <!-- Plotly.js -->
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<style>
@font-face {
font-family: 'Calibre';
src: url('calibre-medium.ttf') format('truetype');
font-weight: bold;
font-style: normal;
}
@font-face {
font-family: 'Calibre';
src: url('calibre.ttf') format('truetype');
font-weight: normal;
font-style: normal;
}
@font-face {
font-family: 'Calibre2';
src: url('calibre-bold.ttf') format('truetype');
font-weight: normal;
font-style: normal;
}
body{margin: 0;}
</style>
</head>
<body>
<!-- Plotly chart will be drawn inside this DIV -->
<div id="myDiv" style="width: 100%; height: 350px;"></div>
<div style="background-color: #f1f2f1; font-family: Calibre; width: 500px; height: 30px; display: flex; align-items: center;">
  <div style="width: 500px; height: 30px; display: flex; align-items: center; opacity: .5;">
  <div style="padding-left: 15px; font-size: 12px; margin-top: 4px;">Sources: <b>Crunchbase, VentureSource, Sand Hill Econometrics</b></div>
<div style="margin-left: auto; margin-right: 7px; font-family: Calibre2; margin-top: 4px; font-size: 8px; letter-spacing: .4px;">AIINDEX.ORG</div>
  <img style="padding-right: 15px; height: 15px; width: auto;" src="index_logo_square_alpha.png"/>
</div>
<script>

function extendObject(obj1, obj2) {
    return Object.assign({}, obj1, obj2);
}

var startups = {
  x: [1992, 1993, 1994, 1995, 1995, 1996, 1997, 1998, 1999, 2000, 2001, 2002, 2003, 2004, 2005, 2006, 2007, 2008, 2009, 2010, 2011, 2012, 2013, 2014, 2015, 2016],
  y: [0, 10000000, 0, 50000000, 30000000, 60000000, 100000000, 300000000, 580000000, 270000000, 80000000, 180000000, 170000000, 150000000, 280000000, 320000000, 440000000, 290000000, 480000000, 590000000, 870000000, 1170000000, 3260000000, 3240000000, 3510000000, 3340000000],
  name: "VC Investment",

  /* Connects points with a bolded line. */
  mode: 'lines',
  line: {
    color: '#65c6f0',
    width: 3
  }
};

/* GRID SETTINGS */
var gridline_settings = {

    /* Control internals grid lines */
    showgrid: true,
    gridcolor: '#dcdddc',
    gridwidth: 2,

     /* Controls border around the graph */
    showline: true,
    mirror: true,
    linecolor: '#dcdddc',
    linewidth: 2,
};
var data = [startups];
var layout = {
  width: 500,
  height: 350,
  margin: {
    l: 100,
    r: 60
  },

  /* GRAPH BACKGROUND COLOR */
  plot_bgcolor: 'rgb(255,255,255)',
  /* BCAKGROUND COLOR FOR IMAGE */
  paper_bgcolor: "rgb(248, 248, 248)",

  font: {
      family: 'Calibre',
      color: '#444444'
  },

  /* TITLE */
  title: "<b>Annual VC Investment in AI Startups</b>",
  titlefont: {
    size: 20,
  },

  /* xaxis */ 
  xaxis: extendObject({
    title: '<b>Year</b>',
    titlefont: {
      size: 18,
    },
  }, gridline_settings),

  /* yaxis */ 
  yaxis: extendObject({
    title: '<b>Investment</b>',
    titlefont: {
      size: 18,
    },

    ticks: 'outside',
    ticklen: 8,
    tickwidth: 2,
    tickcolor: '#dcdddc',

    zeroline: true,
    zerolinewidth: 2,
    zerolinecolor: '#dcdddc',
  },gridline_settings),
}

Plotly.newPlot('myDiv', data, layout)

/* Adjust X Axis */
item = document.getElementsByClassName("xtitle")[0];
item.style.transform = "translate(0px,-10px)";

/* Adjust Y Axis Title*/
item = document.getElementsByClassName("ytitle")[0]
item.style.transform = "rotate(-90deg) translate(-240px, -140px)"

</script>
</body>
