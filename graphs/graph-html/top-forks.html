<head>
  <!-- Plotly.js -->
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<style>
@font-face {
font-family: 'Calibre';
src: url('calibre-medium.ttf') format('truetype');
font-weight: bold;

}
@font-face {

}
body{margin: 0;}
</style>
</head>
<body>
<!-- Plotly chart will be drawn inside this DIV -->
<div id="myDiv" style="width: 100%; height: 500px;"></div>
<script>

function extendObject(obj1, obj2) {
    return Object.assign({}, obj1, obj2);
}

var tf = {
  x: ['2015-11-01', '2015-12-01', '2016-01-01', '2016-02-01', '2016-03-01', '2016-04-01', '2016-05-01', '2016-06-01', '2016-07-01', '2016-08-01', '2016-09-01', '2016-10-01', '2016-11-01', '2016-12-01', '2017-01-01', '2017-02-01', '2017-03-01', '2017-04-01', '2017-05-01', '2017-06-01', '2017-07-01', '2017-08-01', '2017-09-01', '2017-10-01'],
  y: [3662, 4496, 5733, 6730, 7772, 9020, 10539, 11839, 13182, 14480, 15960, 17860, 19795, 21745, 23472, 25711, 28336, 30502, 32676, 34900, 37173, 39383, 41406, 43734],
  type: 'scatter',
  name: "tensorflow",

  /* Connects points with a bolded line. */
  mode: 'lines',
  line: {
    color: '#e1c629',
    width: 3
  }
};

var scikit = {
  x: ['2015-01-01', '2015-02-01', '2015-03-01', '2015-04-01', '2015-05-01', '2015-06-01', '2015-07-01', '2015-08-01', '2015-09-01', '2015-10-01', '2015-11-01', '2015-12-01', '2016-01-01', '2016-02-01', '2016-03-01', '2016-04-01', '2016-05-01', '2016-06-01', '2016-07-01', '2016-08-01', '2016-09-01', '2016-10-01', '2016-11-01', '2016-12-01', '2017-01-01', '2017-02-01', '2017-03-01', '2017-04-01', '2017-05-01', '2017-06-01', '2017-07-01', '2017-08-01', '2017-09-01', '2017-10-01'],
  y: [209, 364, 613, 890, 1174, 1417, 1681, 1908, 2152, 2441, 2747, 3063, 3404, 3676, 4013, 4434, 4795, 5105, 5474, 5795, 6181, 6617, 6988, 7327, 7656, 8038, 8523, 8940, 9359, 9746, 10150, 10590, 10981, 11461],
  type: 'scatter',
  name: "scikit-learn",

  /* Connects points with a bolded line. */
  mode: 'lines',
  line: {
    color: '#9550d8',
    width: 3
  }
}

/* GRID SETTINGS */
var gridline_settings = {

    /* Control internals grid lines */
    showgrid: true,
    gridcolor: '#dcdddc',
    gridwidth: 2,

     /* Controls border around the graph */
    showline: true,
    mirror: true,
    linecolor: '#dcdddc',
    linewidth: 2,

    zeroline: true,
    zerolinecolor: '#dcdddc',
    zerolinewidth: 2,
};

var data = [tf, scikit];
var layout = {
  width: 500,
  height: 350,

  /* GRAPH BACKGROUND COLOR */
  plot_bgcolor: 'rgb(255,255,255)',
  /* BCAKGROUND COLOR FOR IMAGE */
  paper_bgcolor: "rgb(248, 248, 248)",

  font: {
      family: 'Calibre',
      color: '#444444'
  },

  /* TITLE */
  title: "<b>Forks of TensorFlow & Scikit-Learn Since 2015",//GitHub Stars for TensorFlow and Scikit-Learn</b>",
  titlefont: {
    size: 20,
  },

  /* xaxis */ 
  xaxis: extendObject(gridline_settings, {
    title: '<b>Date</b>',
    titlefont: {
      size: 18,
    },
    range: ["2015-01-01", "2018-01-01"],
    // tickvals: ["2015-01-01", "2015-07-01", "2016-01-01", "2016-07-01", "2017-01-01", "2017-07-01", "2018-01-01"],
    // ticktext: ["Jan<br>2015", "July<br>2015", "Jan<br>2016", "July<br>2016", "Jan<br>2017", "July<br>2017", "Jan<br>2018"],

    tickvals: ["2015-01-01", "2015-07-01", "2016-01-01", "2016-07-01", "2017-01-01", "2017-07-01", "2018-01-01"],
    ticktext: ["2015", "", "2016", "", "2017", "", "2018"],
  }),

  /* yaxis */ 
  yaxis: extendObject({
    title: '<b>Forks</b>',
    titlefont: {
      size: 18,
    },

    ticks: 'outside',
    ticklen: 8,
    tickwidth: 2,
    tickcolor: '#dcdddc',
  },gridline_settings),
}

Plotly.newPlot('myDiv', data, layout);

/* Adjust X Axis */
item = document.getElementsByClassName("xtitle")[0];
item.style.transform = "translate(0px,-10px)";

/* Adjust Y Axis Title*/
item = document.getElementsByClassName("ytitle")[0]
item.style.transform = "rotate(-90deg) translate(-220px, -160px)"
</script>
