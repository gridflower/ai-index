<head>
  <!-- Plotly.js -->
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<style>
@font-face {
font-family: 'Calibre';
src: url('calibre-medium.ttf') format('truetype');
font-weight: bold;
font-style: normal;
}
@font-face {
font-family: 'Calibre';
src: url('calibre.ttf') format('truetype');
font-weight: normal;
font-style: normal;
}
@font-face {
font-family: 'Calibre2';
src: url('calibre-bold.ttf') format('truetype');
font-weight: normal;
font-style: normal;
}
body{margin: 0;}
</style>
</head>
<body>
<!-- Plotly chart will be drawn inside this DIV -->
<div id="myDiv" style="width: 100%; height: 400px;"></div>
<div style="background-color: #f1f2f1; font-family: Calibre; width: 500px; height: 30px; display: flex; align-items: center;">
  <div style="width: 500px; height: 30px; display: flex; align-items: center; opacity: .5;">
  <div style="padding-left: 15px; font-size: 12px; margin-top: 4px;">Source: <b>EuroMatrix</b></div>
<div style="margin-left: auto; margin-right: 7px; font-family: Calibre2; margin-top: 4px; font-size: 8px; letter-spacing: .4px;">AIINDEX.ORG</div>
  <img style="padding-right: 15px; height: 15px; width: auto;" src="index_logo_square_alpha.png"/>
</div>
<script>

function extendObject(obj1, obj2) {
    return Object.assign({}, obj1, obj2);
}

var engToGerm = {
  x: [2008, 2009, 2010, 2011, 2012, 2013, 2014, 2015, 2016, 2017],
  y: [.138, .151, .166, .159, .168, .208, .210, .269, .348, .283],
  type: 'scatter',
  name: "English to German",

  /* Connects points with a bolded line. */
  mode: 'lines',
  line: {
    color: '#9550d8',
    width: 3
  }
};

var germToEng = {
  x : [2008, 2009, 2010, 2011, 2012, 2013, 2014, 2015, 2016, 2017],
  y: [.197, .210, .240, .229, .257, .281, .302, .321, .399, .351],
  type: "scatter",
  name: "German to English",
  /* Connects points with a bolded line. */
  mode: 'lines',
  line: {
    color: '#65c6f0',
    width: 3
  }
}

/* GRID SETTINGS */
var gridline_settings = {

    /* Control internals grid lines */
    showgrid: true,
    gridcolor: '#dcdddc',
    gridwidth: 2,

     /* Controls border around the graph */
    showline: true,
    mirror: true,
    linecolor: '#dcdddc',
    linewidth: 2,
}
var data = [germToEng, engToGerm];
var layout = {
  width: 500,
  height: 400,

  /* GRAPH BACKGROUND COLOR */
  plot_bgcolor: 'rgb(255,255,255)',
  /* BCAKGROUND COLOR FOR IMAGE */
  paper_bgcolor: "rgb(248, 248, 248)",

  font: {
      family: 'Calibre',
      color: '#444444'
  },

  /* TITLE */
  title: "<b>News Translation, WMT Competition</b>",
  titlefont: {
    size: 20,
  },

  /* xaxis */ 
  xaxis: extendObject({
    title: '<b>Year</b>',
    titlefont: {
      size: 18,
    },
  }, gridline_settings),

  /* yaxis */ 
  yaxis: extendObject({
    title: '<b>BLEU Score</b>',
    range: [0.1, .6],
    titlefont: {
      size: 18,
    },

    ticks: 'outside',
    ticklen: 8,
    tickwidth: 2,
    tickcolor: '#dcdddc'
    /* HACK FOR CREATING AN OFFSET BETWEEN GRAPH AND AXIS LABELS*/
    // tickcolor: 'rgb(248, 248, 248)'
  },gridline_settings),
}

Plotly.newPlot('myDiv', data, layout)
</script>
</script>
</body>
