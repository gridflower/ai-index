<head>
  <!-- Plotly.js -->
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<style>
@font-face {
font-family: 'Calibre';
src: url('calibre-medium.ttf') format('truetype');
font-weight: bold;
font-style: normal;
}
@font-face {
font-family: 'Calibre';
src: url('calibre.ttf') format('truetype');
font-weight: normal;
font-style: normal;
}
body{margin: 0;}
</style>
</head>
<body>
<!-- Plotly chart will be drawn inside this DIV -->
<div id="myDiv" style="width: 100%; height: 500px;"></div>
<script>

function extendObject(obj1, obj2) {
    return Object.assign({}, obj1, obj2);
}

var papers = {
  x: [2000, 2001, 2002, 2003, 2004, 2005, 2006, 2007, 2008, 2009, 2010, 2011, 2012, 2013, 2014, 2015, 2016],
  y: [1, 1.395989975, 1.621971596, 1.963241437, 2.242690058, 2.214285714, 2.780284043, 3.452380952, 4.522974102, 4.348370927, 4.494569758, 5.184628237, 5.707184628, 5.337928154, 6.431495405, 7.707184628, 7.796157059],
  type: 'scatter',
  name: "AI Publishing",

  /* Connects points with a bolded line. */
  mode: 'lines',
  line: {
    color: '#9550d8',
    width: 3
  }
};

var vc = {
  x: [2000, 2001, 2002, 2003, 2004, 2005, 2006, 2007, 2008, 2009, 2010, 2011, 2012, 2013, 2014, 2015, 2016],
  y: [1, 0.4655172414, 0.1379310345, 0.3103448276, 0.2931034483, 0.2586206897, 0.4827586207, 0.5517241379, 0.7586206897, 0.5, 0.8275862069, 1.017241379, 1.5, 2.017241379, 5.620689655, 5.586206897, 6.051724138],
  type: 'scatter',
  name: "VC Investment",

  /* Connects points with a bolded line. */
  mode: 'lines',
  line: {
    color: '#65c6f0',
    width: 3
  }
};

/* GRID SETTINGS */
var gridline_settings = {

    /* Control internals grid lines */
    showgrid: true,
    gridcolor: '#dcdddc',
    gridwidth: 2,

     /* Controls border around the graph */
    showline: true,
    mirror: true,
    linecolor: '#dcdddc',
    linewidth: 2,

    zerolinewidth: 2,
    zerolinecolor: '#dcdddc',
};
var data = [papers, vc];
var layout = {
  width: 500,
  height: 350,

  /* GRAPH BACKGROUND COLOR */
  plot_bgcolor: 'rgb(255,255,255)',
  /* BCAKGROUND COLOR FOR IMAGE */
  paper_bgcolor: "rgb(248, 248, 248)",

  font: {
      family: 'Calibre',
      color: '#444444'
  },

  /* TITLE */
  title: "<b>Vibrancy Index Components</b>",
  titlefont: {
    size: 20,
  },

  /* xaxis */ 
  xaxis: extendObject({
    title: '<b>Year</b>',
    titlefont: {
      size: 18,
    },
  }, gridline_settings),

  /* yaxis */ 
  yaxis: extendObject({
    title: '<b>Growth</b>',
    range: [0, 8],
    titlefont: {
      size: 18,
    },

    ticks: 'outside',
    ticklen: 8,
    tickwidth: 2,
    tickcolor: '#dcdddc',
    tickvals: [1, 2, 4, 6, 8],
    ticktext: ["1x", "2x", "4x", "6x", "8x"],
  },gridline_settings),
}

Plotly.newPlot('myDiv', data, layout)

/* Adjust X Axis */
item = document.getElementsByClassName("xtitle")[0];
item.style.transform = "translate(0px,-10px)";

</script>
</body>
