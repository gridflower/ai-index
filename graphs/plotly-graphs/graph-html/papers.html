<head>
  <!-- Plotly.js -->
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
<!-- Plotly chart will be drawn inside this DIV -->
<div id="myDiv" style="width: 100%; height: 500px;"></div>
<script>

function extendObject(obj1, obj2) {
    return Object.assign({}, obj1, obj2);
}

var papers = {
  x: [1996, 1997, 1998, 1999, 2000, 2001, 2002, 2003, 2004, 2005, 2006, 2007, 2008, 2009, 2010, 2011, 2012, 2013, 2014, 2015, 2016],
  y: [1960, 2425, 2524, 2643, 2394, 3342, 3883, 4700, 5369, 5301, 6656, 8265, 10828, 10410, 10760, 12412, 13663, 12779, 15397, 18451, 18664],
  type: 'scatter',
  name: "AI",

  /* Connects points with a bolded line. */
  mode: 'lines',
  line: {
    color: '#6AC7F5',
    width: 3
  }
};

/* GRID SETTINGS */
var gridline_settings = {

    /* Control internals grid lines */
    showgrid: true,
    gridcolor: '#dcdddc',
    gridwidth: 2,

     /* Controls border around the graph */
    showline: true,
    mirror: true,
    linecolor: '#dcdddc',
    linewidth: 2,
};
var data = [papers];
var layout = {
  width: 500,
  height: 350,

  /* GRAPH BACKGROUND COLOR */
  plot_bgcolor: 'rgb(255,255,255)',
  /* BCAKGROUND COLOR FOR IMAGE */
  paper_bgcolor: "rgb(248, 248, 248)",

  font: {
      family: 'Proxima Nova, monospace',
      color: '#444444'
  },

  /* TITLE */
  title: "<b>Annually Published AI Papers</b>",
  titlefont: {
    size: 20,
  },

  /* xaxis */ 
  xaxis: extendObject({
    title: '<b>Year</b>',
    titlefont: {
      size: 18,
    },
    // tick0: 1996,
    // range: ["1996", "2017"],
  }, gridline_settings),

  /* yaxis */ 
  yaxis: extendObject({
    title: '<b>Papers</b>',
    // range: [0, 10],
    titlefont: {
      size: 18,
    },

    ticks: 'outside',
    ticklen: 8,
    tickwidth: 2,
    tickcolor: '#dcdddc',
    /* HACK FOR CREATING AN OFFSET BETWEEN GRAPH AND AXIS LABELS*/
    // tickcolor: 'rgb(248, 248, 248)'
  },gridline_settings),
}

Plotly.newPlot('myDiv', data, layout)
</script>
</body>
