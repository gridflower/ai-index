<head>
  <!-- Plotly.js -->
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
<!-- Plotly chart will be drawn inside this DIV -->
<div id="myDiv" style="width: 100%; height: 500px;"></div>
<script>

function extendObject(obj1, obj2) {
    return Object.assign({}, obj1, obj2);
}

var engToGerm = {
  x: [2008, 2009, 2010, 2011, 2012, 2013, 2014, 2015, 2016],
  y: [.138, .151, .166, .159, .168, .208, .210, .269, .348],
  type: 'scatter',
  name: "English to German",

  /* Connects points with a bolded line. */
  mode: 'lines',
  line: {
    color: '#6AC7F5',
    width: 3
  }
};

var germToEng = {
  x : [2008, 2009, 2010, 2011, 2012, 2013, 2014, 2015, 2016],
  y: [.197, .210, .240, .229, .257, .281, .302, .321, .399],
  type: "scatter",
  name: "German to English",
  /* Connects points with a bolded line. */
  mode: 'lines',
  line: {
    color: '#d26a69',
    width: 3
  }
}

/* GRID SETTINGS */
var gridline_settings = {

    /* Control internals grid lines */
    showgrid: true,
    gridcolor: '#dcdddc',
    gridwidth: 2,

     /* Controls border around the graph */
    showline: true,
    mirror: true,
    linecolor: '#dcdddc',
    linewidth: 2,
}
var data = [engToGerm, germToEng];
var layout = {
  width: 500,
  height: 350,

  /* GRAPH BACKGROUND COLOR */
  plot_bgcolor: 'rgb(255,255,255)',
  /* BCAKGROUND COLOR FOR IMAGE */
  paper_bgcolor: "rgb(248, 248, 248)",

  font: {
      family: 'Proxima Nova, monospace',
      color: '#444444'
  },

  /* TITLE */
  title: "<b>News Translation, WMT Competition</b>",
  titlefont: {
    size: 20,
  },

  /* xaxis */ 
  xaxis: extendObject({
    title: '<b>Year</b>',
    titlefont: {
      size: 18,
    },
  }, gridline_settings),

  /* yaxis */ 
  yaxis: extendObject({
    title: '<b>BLEU Score</b>',
    range: [0.1, 0.4],
    nticks: 4,
    titlefont: {
      size: 18,
    },

    ticks: 'outside',
    ticklen: 8,
    tickwidth: 2,
    tickcolor: '#dcdddc'
    /* HACK FOR CREATING AN OFFSET BETWEEN GRAPH AND AXIS LABELS*/
    // tickcolor: 'rgb(248, 248, 248)'
  },gridline_settings),
}

Plotly.newPlot('myDiv', data, layout)
</script>
</script>
</body>
